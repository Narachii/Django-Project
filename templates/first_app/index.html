<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head>
		<meta charset="utf-8">
		<title>Django Level two</title>
		<link rel="stylesheet" href="{% static "css/index.css" %}"/>
	</head>
	<body>
	<h1> Hi welcome to Django Level two!</h1>
	<h2> Here are your access records: </h2>
	<div class="djangotwo">
		{% if access_records %}
			<table>
				<thead>
					<th> Site Name </th>
					<th> Date Accessed</th>
				</thead>

			{% for acc in access_records %}
			<tr>
				<td>{{acc.name}}</td>
				<td>{{acc.date}}</td>
			</tr>
			{% endfor %}
			</table>
			{% else %}
				<p>NO ACCESS RECORDS FOUND</p>

			{% endif %}
	<img src="{% static "images/py_octcat.jpg" %}" alt="Uh oh, didn't show!">
	</div>

	</body>
</html>
